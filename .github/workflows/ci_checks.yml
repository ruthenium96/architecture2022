# Bazel build action

name: ci_checks

on:
  push: {}

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1

    - name: Mount bazel cache
      uses: actions/cache@v1
      with:
        path: "/home/runner/.cache/bazel"
        key: bazel

    - name: Install bazelisk
      run: |
        curl -LO "https://github.com/bazelbuild/bazelisk/releases/download/v1.1.0/bazelisk-linux-amd64"
        mkdir -p "${GITHUB_WORKSPACE}/bin/"
        mv bazelisk-linux-amd64 "${GITHUB_WORKSPACE}/bin/bazel"
        chmod +x "${GITHUB_WORKSPACE}/bin/bazel"

#     - name: Test
#       run: |
#         "${GITHUB_WORKSPACE}/bin/bazel" test //...

    - name: Build
      run: |
        "${GITHUB_WORKSPACE}/bin/bazel" build --repo_env=CC=clang //src:shell

    - name: Run unit tests
      run: |
        CC=clang CXX=clang++ "${GITHUB_WORKSPACE}/bin/bazel" test //src/tests:unit_tests --test_output=all

    - name: Run integration tests
      run: |
        CC=clang CXX=clang++ "${GITHUB_WORKSPACE}/bin/bazel" test //src/tests:integration_tests --test_output=all
